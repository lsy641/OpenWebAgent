<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebOasis Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      .wrap{max-width:960px;margin:40px auto;padding:0 16px}
      /* Set this to the real video ratio (e.g., 16/9, 4/3, 21/9, etc.) */
      .ratio{aspect-ratio: 16 / 9; width:100%}
      .ratio iframe{width:100%; height:100%; border:0}
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>WebOasis Demo</h1>
      <div class="ratio">
        <iframe
          src="https://www.youtube-nocookie.com/embed/UgjgfZAmVJ0?rel=0"
          title="WebOasis Demo"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
